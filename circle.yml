machine:
  timezone: UTC
  java:
    version: oraclejdk8

dependencies:
  pre:
#  install fresh sbt version:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-1.0.2.deb
    - sudo dpkg -i sbt-1.0.2.deb

  override:
#  compile with test cases:
    - sbt test:compile
  cache_directories:
#  cache project dependencies and compiled packages:
    - "~/.ivy2"
    - "~/.sbt"
    - "target"
    - "project/target"

test:
  override:
    - sbt test

deployment:
  artifactory:
    branch: /.*?/
    commands:
      - sbt publish
